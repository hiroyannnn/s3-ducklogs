<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S3 DuckLogs</title>
    <style>
      :root { --bg:#0f172a; --fg:#e2e8f0; --muted:#94a3b8; --accent:#38bdf8; --card:#111827; }
      body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background: var(--bg); color: var(--fg); }
      header { padding: 12px 16px; background:#0b1220; border-bottom: 1px solid #1f2937; display:flex; gap:16px; align-items:center; }
      header h1 { font-size: 16px; margin: 0; color: var(--fg); }
      nav a { color: var(--muted); text-decoration:none; margin-right: 12px; }
      nav a.active { color: var(--accent); }
      .container { padding: 16px; max-width: 1200px; margin: 0 auto; }
      .card { background: var(--card); border: 1px solid #1f2937; border-radius: 8px; padding: 16px; }
      label { display:block; font-size:12px; color: var(--muted); margin-bottom: 4px; }
      input, textarea, select { width: 100%; box-sizing:border-box; padding: 10px 12px; background: #0b1220; color: var(--fg); border: 1px solid #1f2937; border-radius:6px; }
      button { background: var(--accent); color:#001018; border:0; padding:10px 14px; border-radius:6px; font-weight:600; cursor:pointer; }
      table { width: 100%; border-collapse: collapse; font-size: 12px; }
      th, td { border: 1px solid #1f2937; padding: 6px 8px; white-space: nowrap; }
      th { background: #0b1220; position: sticky; top:0; }
      .row { display:flex; gap: 12px; }
      .col { flex: 1; }
      .mt8 { margin-top: 8px; }
      .mt12 { margin-top: 12px; }
      .mt16 { margin-top: 16px; }
      .muted { color: var(--muted); font-size: 12px; }
      .scroll { overflow:auto; max-height: 60vh; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
